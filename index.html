<html lang="zh-CN"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>极简博客</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#f3f4f6',
            accent: '#6366f1',
            dark: '#1e293b',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .blog-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      .article-hover {
        transition: all 0.3s ease;
      }
      .article-hover:hover {
        transform: translateX(5px);
        color: #3b82f6;
      }
      .editing-breathing-bg {
        animation: breathing 2s infinite;
      }
      @keyframes breathing {
        0% { background-color: rgba(59, 130, 246, 0.05); }
        50% { background-color: rgba(59, 130, 246, 0.1); }
        100% { background-color: rgba(59, 130, 246, 0.05); }
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <header class="bg-white blog-shadow sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-pencil-square-o text-primary text-2xl"></i>
        <h1 class="text-xl md:text-2xl font-bold text-dark">极简博客</h1>
      </div>
      
      <nav class="hidden md:flex space-x-8">
        <a href="#" class="text-gray-600 hover:text-primary transition-colors font-medium">首页</a>
        <a href="#" class="text-gray-600 hover:text-primary transition-colors font-medium">关于</a>
        <a href="#" class="text-gray-600 hover:text-primary transition-colors font-medium">联系</a>
      </nav>
      
      <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
        <i class="fa fa-bars text-xl"></i>
      </button>
    </div>
    
    <!-- 移动端菜单 -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-gray-100">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
        <a href="#" class="text-gray-600 hover:text-primary transition-colors py-2 font-medium">首页</a>
        <a href="#" class="text-gray-600 hover:text-primary transition-colors py-2 font-medium">关于</a>
        <a href="#" class="text-gray-600 hover:text-primary transition-colors py-2 font-medium">联系</a>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow container mx-auto px-4 py-8 md:py-12 grid grid-cols-1 lg:grid-cols-12 gap-8">
    <!-- 博客发布区 -->
    <section class="lg:col-span-8 space-y-8">
      <!-- 博客发布表单 -->
      <div class="bg-white rounded-xl p-6 md:p-8 blog-shadow">
        <h2 class="text-xl md:text-2xl font-bold mb-6 flex items-center">
          <i class="fa fa-edit text-primary mr-2"></i>发布新博客
        </h2>
        
        <form id="blog-form" class="space-y-5">
          <div>
            <label for="blog-title" class="block text-sm font-medium text-gray-700 mb-1">博客标题</label>
            <input type="text" id="blog-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="输入博客标题" required="">
          </div>
          
          <div>
            <label for="blog-content" class="block text-sm font-medium text-gray-700 mb-1">博客内容</label>
            <textarea id="blog-content" rows="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="输入博客内容..." required=""></textarea>
          </div>
          
          <div class="flex flex-col sm:flex-row gap-4">
            <div>
              <label for="blog-category" class="block text-sm font-medium text-gray-700 mb-1">分类</label>
              <select id="blog-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                <option value="tech">技术</option>
                <option value="life">生活</option>
                <option value="thoughts">随想</option>
                <option value="other">其他</option>
              </select>
            </div>
            
            <div>
              <label for="blog-tags" class="block text-sm font-medium text-gray-700 mb-1">标签 (用逗号分隔)</label>
              <input type="text" id="blog-tags" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="例如: 前端, JavaScript">
            </div>
          </div>
          
          <div class="pt-2">
            <button type="submit" class="w-full md:w-auto px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 focus:ring-4 focus:ring-primary/30 transition-all font-medium flex items-center justify-center">
              <i class="fa fa-paper-plane mr-2"></i>发布博客
            </button>
          </div>
        </form>
      </div>
      
      <!-- 博客文章列表 -->
      <div id="blog-list" class="space-y-6">
        <!-- 博客文章将通过JavaScript动态添加 -->
      </div>
    </section>
    
    <!-- 侧边栏 -->
    <aside class="lg:col-span-4 space-y-8">
      <!-- 作者信息 -->
      <div class="bg-white rounded-xl p-6 blog-shadow">
        <div class="flex items-center space-x-4 mb-4">
          <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
            <i class="fa fa-user text-primary text-2xl"></i>
          </div>
          <div>
            <h3 class="font-bold text-lg">极简博主</h3>
            <p class="text-gray-500 text-sm">分享生活与技术</p>
          </div>
        </div>
        <p class="text-gray-600 text-sm">热衷于探索新技术，记录生活点滴。欢迎关注我的博客！</p>
        <div class="flex space-x-3 mt-4">
          <a href="#" class="text-gray-400 hover:text-primary transition-colors">
            <i class="fa fa-github text-xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-primary transition-colors">
            <i class="fa fa-twitter text-xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-primary transition-colors">
            <i class="fa fa-linkedin text-xl"></i>
          </a>
        </div>
      </div>
      
      <!-- 文章链接列表 -->
      <div class="bg-white rounded-xl p-6 blog-shadow">
        <h3 class="text-lg font-bold mb-4 flex items-center">
          <i class="fa fa-list-ul text-primary mr-2"></i>最新文章
        </h3>
        <ul id="article-list" class="space-y-3">
          <!-- 文章链接将通过JavaScript动态添加 -->
        </ul>
      </div>
      
      <!-- 分类 -->
      <div class="bg-white rounded-xl p-6 blog-shadow">
        <h3 class="text-lg font-bold mb-4 flex items-center">
          <i class="fa fa-folder text-primary mr-2"></i>文章分类
        </h3>
        <div class="flex flex-wrap gap-2">
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">技术 (12)</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">生活 (8)</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">随想 (5)</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">其他 (3)</a>
        </div>
      </div>
      
      <!-- 标签云 -->
      <div class="bg-white rounded-xl p-6 blog-shadow">
        <h3 class="text-lg font-bold mb-4 flex items-center">
          <i class="fa fa-tags text-primary mr-2"></i>标签云
        </h3>
        <div class="flex flex-wrap gap-2">
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">JavaScript</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">HTML</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">CSS</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">React</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">Vue</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">生活</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">旅行</a>
          <a href="#" class="px-3 py-1 bg-gray-100 hover:bg-primary/10 text-gray-700 hover:text-primary rounded-full text-sm transition-colors">阅读</a>
        </div>
      </div>
    </aside>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white border-t border-gray-200 py-6">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p class="text-gray-600 text-sm">© 2025 极简博客. 保留所有权利.</p>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-500 hover:text-primary transition-colors">
            <i class="fa fa-github"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-primary transition-colors">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-primary transition-colors">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-primary transition-colors">
            <i class="fa fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // 模拟博客数据
    const blogs = [
      {
        id: 1,
        title: "JavaScript 高级特性详解",
        content: "JavaScript 是前端开发的核心语言，掌握其高级特性对于提升代码质量和开发效率至关重要。本文将深入探讨闭包、原型链、异步编程等高级概念...",
        category: "tech",
        tags: ["JavaScript", "前端开发"],
        date: "2025-07-05",
        readTime: "8 分钟"
      },
      {
        id: 2,
        title: "如何设计一个可扩展的前端架构",
        content: "随着项目规模的增长，前端架构的可扩展性变得尤为重要。本文将分享我在多个大型项目中积累的经验，包括模块化设计、组件化开发和状态管理...",
        category: "tech",
        tags: ["前端架构", "设计模式"],
        date: "2025-07-02",
        readTime: "10 分钟"
      },
      {
        id: 3,
        title: "我的极简主义生活方式",
        content: "在这个物质丰富的时代，我选择了极简主义的生活方式。减少不必要的物品，专注于真正重要的事情，让生活变得更加简单、自由和有意义...",
        category: "life",
        tags: ["生活方式", "极简主义"],
        date: "2025-06-28",
        readTime: "6 分钟"
      }
    ];
    
    // DOM 元素
    const blogForm = document.getElementById('blog-form');
    const blogList = document.getElementById('blog-list');
    const articleList = document.getElementById('article-list');
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    // 初始化页面
    function init() {
      renderBlogs();
      renderArticleLinks();
      setupEventListeners();
    }
    
    // 设置事件监听器
    function setupEventListeners() {
      // 博客表单提交
      blogForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const title = document.getElementById('blog-title').value;
        const content = document.getElementById('blog-content').value;
        const category = document.getElementById('blog-category').value;
        const tagsInput = document.getElementById('blog-tags').value;
        const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()) : [];
        
        // 创建新博客对象
        const newBlog = {
          id: blogs.length + 1,
          title,
          content,
          category,
          tags,
          date: new Date().toISOString().split('T')[0],
          readTime: Math.ceil(content.length / 300) + " 分钟"
        };
        
        // 添加到博客数组
        blogs.unshift(newBlog);
        
        // 重新渲染博客列表和文章链接
        renderBlogs();
        renderArticleLinks();
        
        // 重置表单
        blogForm.reset();
        
        // 显示成功提示
        showNotification('博客发布成功！', 'success');
      });
      
      // 移动端菜单切换
      mobileMenuButton.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
      });
      
      // 滚动效果
      window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 10) {
          header.classList.add('py-2');
          header.classList.remove('py-4');
        } else {
          header.classList.add('py-4');
          header.classList.remove('py-2');
        }
      });
    }
    
    // 渲染博客列表
    function renderBlogs() {
      blogList.innerHTML = '';
      
      if (blogs.length === 0) {
        blogList.innerHTML = `
          <div class="bg-white rounded-xl p-6 blog-shadow text-center">
            <i class="fa fa-file-o text-gray-300 text-5xl mb-4"></i>
            <p class="text-gray-500">还没有博客文章，快来发布你的第一篇博客吧！</p>
          </div>
        `;
        return;
      }
      
      blogs.forEach(blog => {
        const blogElement = document.createElement('div');
        blogElement.className = 'bg-white rounded-xl p-6 md:p-8 blog-shadow transition-all duration-300 hover:shadow-lg';
        blogElement.innerHTML = `
          <div class="flex justify-between items-start mb-4">
            <div>
              <span class="px-2 py-1 text-xs font-medium rounded-full bg-${getCategoryColor(blog.category)}/10 text-${getCategoryColor(blog.category)}">${getCategoryName(blog.category)}</span>
            </div>
            <div class="text-sm text-gray-500">
              ${blog.date} • ${blog.readTime}
            </div>
          </div>
          
          <h2 class="text-xl md:text-2xl font-bold mb-3 hover:text-primary transition-colors cursor-pointer" onclick="openBlogDetail(${blog.id})">
            ${blog.title}
          </h2>
          
          <p class="text-gray-600 mb-4 line-clamp-3">
            ${blog.content}
          </p>
          
          <div class="flex flex-wrap gap-2 mb-5">
            ${blog.tags.map(tag => `
              <span class="px-2 py-1 text-xs bg-gray-100 rounded-full text-gray-600">${tag}</span>
            `).join('')}
          </div>
          
          <div class="flex justify-between items-center">
            <button class="text-primary hover:text-primary/80 font-medium flex items-center transition-colors" onclick="openBlogDetail(${blog.id})">
              阅读更多 <i class="fa fa-long-arrow-right ml-1"></i>
            </button>
            <div class="flex items-center space-x-4 text-gray-500">
              <button class="flex items-center hover:text-primary transition-colors">
                <i class="fa fa-heart-o mr-1"></i> 24
              </button>
              <button class="flex items-center hover:text-primary transition-colors">
                <i class="fa fa-comment-o mr-1"></i> 8
              </button>
            </div>
          </div>
        `;
        
        blogList.appendChild(blogElement);
      });
    }
    
    // 渲染文章链接列表
    function renderArticleLinks() {
      articleList.innerHTML = '';
      
      blogs.forEach(blog => {
        const articleElement = document.createElement('li');
        articleElement.className = 'article-hover';
        articleElement.innerHTML = `
          <a href="#" class="flex items-start" onclick="openBlogDetail(${blog.id}); return false;">
            <div class="w-12 h-12 rounded bg-primary/10 flex items-center justify-center flex-shrink-0 mr-3">
              <i class="fa fa-file-text-o text-primary"></i>
            </div>
            <div>
              <h4 class="font-medium text-gray-800">${blog.title}</h4>
              <p class="text-xs text-gray-500 mt-1">${blog.date}</p>
            </div>
          </a>
        `;
        
        articleList.appendChild(articleElement);
      });
    }
    
    // 获取分类名称
    function getCategoryName(category) {
      const categories = {
        tech: '技术',
        life: '生活',
        thoughts: '随想',
        other: '其他'
      };
      return categories[category] || category;
    }
    
    // 获取分类颜色
    function getCategoryColor(category) {
      const colors = {
        tech: 'blue',
        life: 'green',
        thoughts: 'purple',
        other: 'gray'
      };
      return colors[category] || 'gray';
    }
    
    // 显示通知
    function showNotification(message, type = 'info') {
      // 创建通知元素
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-500 translate-x-full z-50 flex items-center ${
        type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 
        type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' : 
        'bg-blue-50 text-blue-800 border border-blue-200'
